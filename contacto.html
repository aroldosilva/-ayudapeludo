<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style_contacto.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Inicio - ONG peluditos</title>

</head>

<body>
    <section class="contenedor container-fluid">
        <!-- cabeza -->
        <header class="row cabeza extremos">
            <div class="col-md-6">
                <img src="img/logo.jpg" alt="Mascota">
            </div>
            <div class="col-md-6">
                <h1>ONG rescate animal, busca a tu próximo amigo peludo aquí</h1>
            </div>


        </header>

        <!-- nadvar -->
        <section class="row nadvar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="perro.html">Perros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="gato.html">Gatos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contacto.html">Contactos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- contacto -->
        <section class="contacto">
            <form action="#" method="POST">
                <div class="row">
                    <div class="col-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="nombre" placeholder="Ingrese nombre">
                    </div>
                    <div class="col-3">
                        <label for="name" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apaterno" name="apaterno" placeholder="Ingrese apellido paterno">
                    </div>
                    <div class="col-3">
                        <label for="name" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="amaterno" name="amaterno" placeholder="Ingrese apellido materno">
                    </div>
                </div>
                <div>
                    <label for="email" class="form-label">Correo Electronico:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese correo electronico">
                </div>
                <div>
                    <fieldset>
                        <label for="identificacion" class="form-label">Selecciona tipo de identificación</label>
                        <select name="identificacion" id="identificacion">
                        <option value="1"></option>
                        <option value="2">Rut</option>
                        <option value="3">Pasaporte</option>
                    </select>
                        <input type="ide" class="form-control" id="ide" name="ide" placeholder=" ">
                    </fieldset>
                </div>
                <div>
                    <label for="number" class="form-label">Telefono:</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingrese telefono">
                </div>
                <div>
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese ciudad">
                </div>
                <div>
                    <label for="msg" class="form-label">Comentario:</label><textarea name="mensaje" class="form-control" id="msg" cols="40" rows="4"></textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>



        </section>



        <!-- pie -->
        <footer class="row pie extremos">

        </footer>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
